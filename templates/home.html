{% extends "base.html" %}

{% block title %}metRef{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p>Welcome to metRef, {{ user.username }}!</p>
<p>Please, check the faq section if you have any question about the system.</p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
