{% extends "base.html" %}
{% block title %}metRef{% endblock %}
{% block content %}
<h1>FAQ</h1>
<div class="accordion accordion-flush" id="accordionFaq">
    {% for category in category_list|dictsortreversed:"order" %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{category.id}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{category.id}}" aria-expanded="false" aria-controls="flush-collapse{{category.id}}">
                {{ category.title }}
            </button>
        </h2>
        <div id="flush-collapse{{category.id}}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{category.id}}" data-bs-parent="#accordionFaq">
            <div class="accordion-body">
                {% for entry in category.entry_set.all|dictsortreversed:"order" %}
                    <div class="entry_title_faq">
                    {{ entry.title }}    
                    </div>
                    <div class="entry_text_faq">
                    {{ entry.text|safe }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>    
    {% endfor %}
</div>
{% endblock %}
